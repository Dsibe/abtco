{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <legend class="border-bottom mb-3">Update profile</legend>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}
      <div class="text-center">
        <button type="submit" class="background-gradient-blue col-12 col-md-2 btn btn-success" style="border-radius: 20px; padding: 7px;">Update</button>
      </div>
    </fieldset>

  {% endblock %}
